<h1 mat-dialog-title>Delete confirm</h1>
<div mat-dialog-content>
  <p>Are you sure delete this: "{{data.name}}"</p>
  <mat-form-field>
    <input matInput placeholder="server url" [(ngModel)]="data.url" readonly="true">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onDelete()" cdkFocusInitial>Delete</button>
</div>
